<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html1</title>
</head>
<body>
    <style>
        table {
            width: 45%;
        }

        table, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>

    <section>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr style="text-align: center;">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr style="text-align: end;">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </section>

    <br>

    <section>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="3">4</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </section>

    <br>

    <section>
            <table>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td rowspan="3" style="text-align:center;">3</td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">4</td>  
                </tr>
                <tr>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </table>
    </section>
    
</body>
</html>
